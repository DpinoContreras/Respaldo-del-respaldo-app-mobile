<ion-menu id="guest" side="left" [content]="content">
    <ion-content>
    <ion-item>
        <ion-avatar item-start>
                <img src="/assets/img/guest.png">
        </ion-avatar>
        <h2>Invitado</h2>
        <h3>Don't Know What To Do!</h3>
        <p>I've had a pretty messed up day.</p>
    </ion-item>
        <ion-list>
            <button menuClose ion-item *ngFor="let k of pages" (click)="openPage(k)">
                {{k.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-menu id="authenticated" side="left" [content]="content">
    <ion-content>
    <ion-item>
        <ion-avatar item-start>
                <img src="{{img}}">
        </ion-avatar>
        <h2>{{name}}</h2>
        <h3>Know What To Do!</h3>
        <p>I've never had a pretty messed up day.</p>
    </ion-item>
<ion-list>
    <button menuClose ion-item *ngFor="let p of paginas" (click)="openPage(p)">
        {{p.title}}
    </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
