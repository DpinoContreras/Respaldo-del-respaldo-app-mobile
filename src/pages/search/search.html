<ion-header>
    <ion-toolbar>
      <button ion-button menuToggle left>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Buscar Cursos</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar"></ion-searchbar>
  <ion-list>
    <button ion-item (click)="openItem(item)" *ngFor="let item of currentItems">
      <p>{{item.code}}</p>
      <h2>{{item.name}}</h2>
    </button>
  </ion-list>
</ion-content>
