
<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacto</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="this.navCtrl.setRoot('SearchPage')">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
  <ion-list>
    <ion-item>
    <ion-label>Formulario de Contacto</ion-label></ion-item>
    <ion-item>
        <ion-label>Nombre</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Correo</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Cuerpo del Correo" rows="10" formControlName="message"></ion-textarea>
    </ion-item>
  </ion-list>
</form>
  <div padding>
    <button ion-button round outline (click)="sendContact()">Enviar</button>
  </div>
</ion-content>
